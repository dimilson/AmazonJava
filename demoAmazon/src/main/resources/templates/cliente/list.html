	<style>
  body{
        color: white;
        background-color: #292828;
  }
        nav{
            margin-top: -3%;
        }
        ul{
            margin-top: 3%;
        }
        .efeito{
            overflow: hidden;
        }
        .efeito img {
	max-width: 100%;
	-moz-transition: all 0.3s;
	-webkit-transition: all 0.3s;
	transition: all 0.3s;
        }
        .efeito:hover img {
	-moz-transform: scale(1.1);
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
        }
	</style>

  </head>
<body>
<div class="container">
	<div class ="row">
		<div class="col-md-8">
		<h2 th:text="${message}"></h2>
		<table class="table">
			<thead>
			<tr>
			
			<th>Id</th>
			 <th>Nome</th>
			 <th>Endere√ßo</th>
			 <th>Email</th>
			 <th>Telefone</th>
			 
						 
			</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${clienteList}">
				
				<td th:text="${a.id}"></td>
				<td th:text="${a.nome}"></td>
				<td th:text="${a.enderecos.get(0).getEstado}"></td>
				<td th:text="${a.email}"></td>
				<td th:text="${a.telefone}"></td>	
				</tr>
			</tbody>
		</table>
		<h3 class="title">

		</div>
	</div>
