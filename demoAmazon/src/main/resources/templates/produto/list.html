<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listar Produtos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
	
		<h1>Lista de Produtos</h1> 
		
		<table class="table">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Categoria</th>
					<th>Marca</th>
					<th>Preço</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${listaProdutos}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.nome}"></td>
					<td th:text="${p.descricao}"></td>
					<td th:text="${p.categoria}"></td>
					<td th:text="${p.marca}"></td>
					<td th:text="${p.preco}"></td>
					<td>
						<a th:href="${(#mvc.url('PC#editar').arg(0, p.id)).build()}">
							<i class="fa fa-edit" style="font-size:19px;color:blue"></i>
						</a>
					</td>
					<td>
						<a th:href="${(#mvc.url('PC#deletarProduto').arg(0, p.id)).build()}">
							<i class="fa fa-trash" style="font-size:19px;color:red"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<h3 class="title">
			<a href="/produto/cadastrar">Cadastrar Novo Produto</a>
		</h3>
	</div>

</body>
</html>
